<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Chat(Rasa + Handoff!)</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <body style="background: url(https://i.imgur.com/0IPtk0N.png) center left/80% no-repeat fixed #fff;">
  <script src="index.js" type="text/javascript"></script>
  <div id="webchat" />
<script>
  WebChat.default.init({
    // embedded: true,
    selector: "#webchat",
    initPayload: "/get_started",
    //socketUrl: "http://localhost:5005/",
    tooltipPayload: "/tooltip_registered_accounts",
    tooltipDelay: 40000,
    socketPath: "/socket.io/",
    customData: {
      language: 'en'
    },
    subtitle: '',
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    profileAvatar: "ðŸ¤–",
    hideWhenNotConnected: false,
  //   defaultHighlightAnimation: `@-webkit-keyframes default-botfront-blinker-animation {
  //     from {
  //     outline: solid rgba(255,0,0,0);
  //   }
  //   to {
  //     outline: solid red;
  //   }
  // }`,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
    showCloseButton: true,
    fullScreenMode: true,
    showFullScreenButton: true,
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "local"
    },
    mainColor: "#cc5a1d",
    userBackgroundColor: "#122c57",
    userTextColor: "#cad9ce",
  })
</script>
</body>

</html>
